<div>

<a href="#/Inbox"><span class=" icon-inbox"></span>Inbox</a>
<a href="#/NewMail"><span class="icon-pencil"></span>New Mail</a>



<table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><a href="" ng-click="predicate = 'from'; reverse=!reverse">From</a></th>
                        <th><a href="" ng-click="predicate = 'subject'; reverse=!reverse">Subject</a></th>
                        <th><a href="" ng-click="predicate = 'date'; reverse=!reverse">Date</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="mail in mails | orderBy:predicate:reverse">
                        <td>{{mail.from}}</td>
                        <td><a href="#Mail">{{mail.subject}}</a></td>
                        <td>{{mail.date}}</td>  
                        <td></td>                      
                    </tr>
                </tbody>
            </table>
            
                          
</div>
